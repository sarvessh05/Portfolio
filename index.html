        /* ==== Root Variables ==== */

        :root {
            --accent-color: #E67E22;
            --bg-right: #F9F5F0;
        }

        /* ==== Base Styles ==== */
        
        body {
            font-family: 'Inter', sans-serif;

        .code-font {

        }

        /* ==== Navigation Styling ==== */
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-color);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        /* ==== Interactive Elements ==== */
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            color: var(--accent-color);
        }
        
        .profile-photo {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-photo:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #111;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ==== Entry Animations ==== */
        
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.8s forwards;
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInRight 0.8s forwards;
        }
        
        .pop-in {
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }
        
        .floating-code {
            position: absolute;
            opacity: 0.05;
            z-index: 0;
            font-family: 'Fira Code', monospace;
            color: #333;
            user-select: none;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* ==== Responsive Nav + Terminal Width ==== */
        
        .hamburger {
            display: none;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 480px; /* Increased from 'md' (448px) */
            word-wrap: break-word;
        }
        
        #typing-text {
            padding-right: 10px; /* Add some padding to ensure cursor fits */

            .split-layout {

    <!-- === JavaScript Functionality === -->

    <script>
        // Typing Animation
        const typingText = document.getElementById('typing-text');
        const lines = [
            "> Hello, I'm Sarvesh",
            "> I build with logic and polish with purpose."
        ];

        let lineIndex = 0;
        let charIndex = 0;
        let typingDelay = 100;
        let newLineDelay = 1000;
        let soundEnabled = true;

        // Load the audio file
        const typeSound = new Audio("/assets/typewriter_keypress.mp3");
        typeSound.volume = 0.15; // Softer volume for longer file

        function type() {
            const currentLine = lines[lineIndex];

            if (charIndex < currentLine.length) {
                typingText.innerHTML = currentLine.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                charIndex++;

                setTimeout(type, typingDelay);
            } else {
                setTimeout(() => {
                    if (lineIndex < lines.length - 1) {
                        typingText.innerHTML = currentLine + '<br>';
                        lineIndex++;
                        charIndex = 0;
                        setTimeout(type, typingDelay);
                    } else {
                        typingText.innerHTML = lines.join('<br>') + '<span class="typing-cursor"></span>';

                        // Stop the sound once typing ends
                        if (soundEnabled) {
                            typeSound.pause();
                            typeSound.currentTime = 0;
                        }
                    }
                }, newLineDelay);
            }
        }

        // Start typing & sound after small delay
        setTimeout(() => {
            if (soundEnabled) {
                typeSound.currentTime = 0;
                typeSound.play().catch(() => {});
            }
            type();
        }, 1500);

        // Sound toggle UI logic
        const soundToggle = document.getElementById('sound-toggle');
        const sliderButton = document.querySelector('.slider-button');

        soundToggle.checked = soundEnabled;
        sliderButton.style.transform = soundEnabled ? 'translateX(20px)' : 'translateX(0)';
        sliderButton.style.backgroundColor = soundEnabled ? '#E67E22' : '#fff';

        soundToggle.addEventListener('change', function () {
            soundEnabled = this.checked;

            if (this.checked) {
                sliderButton.style.transform = 'translateX(20px)';
                sliderButton.style.backgroundColor = '#E67E22';

                // Play sound only if typing is still happening
                if (charIndex < lines[lines.length - 1].length) {
                    typeSound.currentTime = 0;
                    typeSound.play().catch(() => {});
                }
            } else {
                sliderButton.style.transform = 'translateX(0)';
                sliderButton.style.backgroundColor = '#fff';
                typeSound.pause();
                typeSound.currentTime = 0;
            }
        });
        
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }
        
        // Easter egg
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'S') {
                console.log("Welcome, inspector. Debug this page if you're curious ðŸ˜Ž");
            }
        });
        
        // Mouse parallax effect for profile photo
        const rightPanel = document.querySelector('.right-panel');
        const profilePhoto = document.querySelector('.profile-photo');
        
        rightPanel.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            profilePhoto.style.transform = `translate(${xAxis}px, ${yAxis}px) scale(1.03)`;
        });
        
        rightPanel.addEventListener('mouseleave', () => {
            profilePhoto.style.transform = 'translate(0px, 0px) scale(1)';
        });
    </script>
