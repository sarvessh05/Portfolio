<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    :root {
      --accent-color: orange;
    }

    .nav-link {
      position: relative;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: var(--accent-color);
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <ul style="margin: 100px; list-style: none; font-family: sans-serif;">
    <li><a href="#" class="nav-link">About</a></li>
    <li><a href="#" class="nav-link">Resume</a></li>
  </ul>
</body>
</html>
